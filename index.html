<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Smart Room Assistant - Login</title>
    <style>
         :root {
            --bg: #0a0f1c;
            --primary: #6366f1;
            --secondary: #06b6d4;
            --accent: #22d3ee;
            --muted: rgba(255, 255, 255, 0.7);
            --radius: 14px;
            --ui: 'Inter', system-ui, sans-serif;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }
        
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 30%, #1e293b, #0a0f1c);
            color: #fff;
            font-family: var(--ui)
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            padding: 32px;
            border-radius: var(--radius);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
            animation: pop 0.6s ease
        }
        
        @keyframes pop {
            0% {
                transform: scale(0.85);
                opacity: 0
            }
            100% {
                transform: scale(1);
                opacity: 1
            }
        }
        
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 16px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 14px
        }
        
        .tab {
            cursor: pointer;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 999px;
            transition: .3s
        }
        
        .tab.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        form {
            display: none;
            animation: fadeIn 0.4s ease
        }
        
        form.active {
            display: block
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px)
            }
            to {
                opacity: 1;
                transform: translateY(0)
            }
        }
        
        label {
            display: block;
            margin: 10px 0 6px;
            font-size: 14px;
            color: var(--muted)
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: .2s
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.12)
        }
        
        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform .2s
        }
        
        button:hover {
            transform: scale(1.03)
        }
        
        .welcome {
            display: none;
            text-align: center;
            padding: 40px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            animation: fadeIn 0.5s ease
        }
        
        .welcome h2 {
            font-size: 28px;
            margin-bottom: 12px
        }
        
        .welcome p {
            color: var(--muted)
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="authCard">
            <h1>SMART ROOM ASSISTANT</h1>
            <div class="tabs">
                <div class="tab active" data-target="loginForm">Login</div>
                <div class="tab" data-target="signupForm">Create</div>
            </div>

            <form id="loginForm" class="active">
                <label for="loginUser">Username</label>
                <input type="text" id="loginUser" required />
                <label for="loginPass">Password</label>
                <input type="password" id="loginPass" required />
                <button type="button" onclick="loginUser()">Login</button>
            </form>

            <form id="signupForm">
                <label for="signupUser">Username</label>
                <input type="text" id="signupUser" required />
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required />
                <label for="signupPass">Password</label>
                <input type="password" id="signupPass" required />
                <button type="button" onclick="createUser()">Create Account</button>
            </form>
        </div>

        <div class="welcome" id="welcomeCard">
            <h2>Welcome, <span id="userName">User</span> ðŸ‘‹</h2>
            <p>Glad to have you onboard. Your Smart Room Assistant is ready!</p>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const forms = document.querySelectorAll('form');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                forms.forEach(f => f.classList.remove('active'));
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });

        function loginUser() {
            const user = document.getElementById('loginUser').value.trim();
            if (user) {
                showWelcome(user);
            } else {
                alert('Please enter username');
            }
        }

        function createUser() {
            const user = document.getElementById('signupUser').value.trim();
            if (user) {
                showWelcome(user);
            } else {
                alert('Please enter username');
            }
        }

        function showWelcome(user) {
            document.getElementById('authCard').style.display = 'none';
            document.getElementById('welcomeCard').style.display = 'block';
            document.getElementById('userName').textContent = user;
        }
    </script>
</body>

</html>
